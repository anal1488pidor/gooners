name: Build ZOVconsole (clean logs)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Unzip project
        run: |
          unzip -q ZOVconsole.zip -d project

      - name: Make gradlew executable
        run: chmod +x project/gradlew

      # Сборка с ТИХИМ выводом
      - name: Build APK (quiet)
        id: build
        working-directory: project
        run: |
          ./gradlew assembleDebug \
            --quiet \
            --no-daemon \
            --warning-mode=none

      # Если упало — показать нормальную ошибку
      - name: Print error log (only if failed)
        if: failure()
        working-directory: project
        run: |
          echo "===== BUILD FAILED ====="
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ZOVconsole-debug-apk
          path: project/app/build/outputs/apk/debug/*.apk
