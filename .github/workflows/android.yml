name: Android CI (zip)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          unzip gooning.zip -d project
          echo "===== PROJECT STRUCTURE ====="
          find project -maxdepth 3 -type f -name gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build APK (auto-detect gradlew)
        run: |
          GRADLEW_PATH=$(find project -name gradlew | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "gradlew not found!"
            exit 1
          fi

          PROJECT_DIR=$(dirname "$GRADLEW_PATH")
          cd "$PROJECT_DIR"

          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/**/app/build/outputs/apk/debug/*.apk
