name: Android ZIP Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip Android project
        run: |
          unzip zov_keyboard.zip
          ls -la

      - name: Grant execute permission for gradlew
        run: chmod +x zov_keyboard/gradlew

      - name: Build Debug APK
        working-directory: zov_keyboard
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: zov-keyboard-debug-apk
          path: zov_keyboard/app/build/outputs/apk/debug/*.apk
