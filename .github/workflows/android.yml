name: Android ZIP build (full logs)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository root
        run: |
          echo "=== ROOT FILES ==="
          ls -la

      - name: Unzip project archive
        run: |
          set -x
          if [ ! -f gooning1488true.zip ]; then
            echo "ERROR: gooning.zip not found in repository root"
            exit 1
          fi
          unzip -o gooning1488true.zip
          echo "=== FILES AFTER UNZIP ==="
          ls -la

      - name: Find gradlew
        run: |
          set -x
          GRADLEW_PATH=$(find . -name gradlew | head -n 1 || true)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew not found after unzip"
            exit 1
          fi
          echo "FOUND_GRADLEW=$GRADLEW_PATH" >> $GITHUB_ENV
          echo "Gradlew found at: $GRADLEW_PATH"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Print Java & Gradle info
        run: |
          java -version
          echo "Gradlew path: $FOUND_GRADLEW"

      - name: Build Android project (FULL LOGS)
        run: |
          set -euxo pipefail
          PROJECT_DIR=$(dirname "$FOUND_GRADLEW")
          cd "$PROJECT_DIR"
          chmod +x gradlew
          ./gradlew clean assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/app/build/outputs/apk/debug/*.apk
