name: Android ZIP Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Unzip project
        run: unzip zov_keyboard.zip

      - name: Locate Gradle project root
        run: |
          PROJECT_DIR=$(find . -name gradlew -type f | head -n 1 | xargs dirname)
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Found project at: $PROJECT_DIR"
          ls -la "$PROJECT_DIR/gradle/wrapper"

      - name: Grant execute permission
        run: chmod +x "$PROJECT_DIR/gradlew"

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zov-keyboard-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
