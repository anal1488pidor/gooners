name: Build ZOVconsole (auto gradlew)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Unzip project
        run: |
          unzip -q ZOVconsole_project.zip -d project
          echo "ZIP content:"
          ls project

      - name: Find gradlew
        run: |
          GRADLEW_PATH=$(find project -name gradlew | head -n 1)
          echo "Found gradlew at: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"
          echo "GRADLEW=$GRADLEW_PATH" >> $GITHUB_ENV

      - name: Build APK (quiet)
        run: |
          cd "$(dirname "$GRADLEW")"
          ./gradlew assembleDebug --quiet --no-daemon --warning-mode=none

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ZOVconsole-debug-apk
          path: |
            project/**/app/build/outputs/apk/debug/*.apk
